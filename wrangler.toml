name = "cfddns"
main = "src/index.js"
compatibility_date = "2025-11-17"
compatibility_flags = ["nodejs_compat"]

# KV 存储绑定（在 Cloudflare Dashboard 中手动绑定）
# 绑定名称必须为: DDNS_CONFIG

# 定时触发器 - 每5分钟执行
[triggers]
crons = ["*/5 * * * *"]

# 环境变量（通过 wrangler secret put 或 Dashboard 设置）
# CF_API_TOKEN - Cloudflare API Token（必填）
# AUTH_USERNAME - Basic 认证用户名（可选）
# AUTH_PASSWORD - Basic 认证密码（可选）
